    $(window).on("load", findBlogPosts);

   

    function findBlogPosts() {

   	 $.ajax({
            method: 'GET',
            url: '/findAllBlogPosts',
            contentType: 'application/json'
        }).done(function(response) {
        	console.log( "inside ajax!" );
        	var html = '';
        	        $.each(response, function(key, post){
        	        	console.log( "inside  each!" );
        	            html += '<div class="well" onclick="console2();">';
        	          	html += '<h1>' +post.title+ '</h1> ';
        		    	html += '<p>' + post.summary + '</p> ';
        	            html += '</div>';
        	   
        	        });
        	        
        	    $('#container').html(html);
        	    
        }).fail(function(jqXHR, textStatus) {
            console.log('Cant load blog posts ' + textStatus);
        });
        
       
   }
