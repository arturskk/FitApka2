    <title>FitnessArt</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

   <div class="container center-block " style="width:900px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 ">
          
            <div class="account-wall ">
            
                            <h1 class="login-title">   Log in </h1>     
                <form class="form-signin" th:action="@{/login}" method="post">
                
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                    </div>
                         
                    <label> User Name : <input class="form-control" type="text" name="username"/> </label>

               
                    <label> Password: <input class="form-control" type="password" name="password"/> </label>
              
                <div class="center-block center-content">
                    <button class="btn btn-default" type="submit">Sign In</button>
                </div>
     
            
                </form>
                
            </div>
            
            <a href="/signup" class="text-center new-account">Create an account </a>
            
        </div>
 
    </div>
</div>
